<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <title>Lab Exam</title>
</head>

<body>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .animatedBtn {
            animation: bounceIn 1s ease-in-out;
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                transform: translateY(0);
            }

            40% {
                transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translateY(-30px);
            }

            60% {
                transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
                transform: translateY(-15px);
            }

            80% {
                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
                transform: translateY(-4px);
            }
        }
    </style>
    <title>Search Candidates</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Welcome to TalentTrackHub</h1>
        <h6>A Candidate Records Platform</h6>
        <p class="lead">Find the perfect candidate for your needs</p>
        <a th:href="@{/searchCandidatesPage}" class="btn btn-primary btn-lg animatedBtn">Search Candidates</a>
    </div>


     <!-- =======================================  Scripts ============================================ -->
 <script th:inline="javascript">
    window.onload = () => {
        var userName = prompt("Please enter your name:");
        if (userName !== null) {

            var myContainer = document.getElementsByClassName('container')[0];
            var newHeading = document.createElement('h2');
            newHeading.innerHTML = `Hello, <span>${userName}</span>`;
            myContainer.prepend(newHeading)
            myContainer.style.display = 'block';
        } else {
            alert("You did not enter a name. Goodbye!");
        }
    }
</script>
<!-- ============================================================================================== -->
<script th:src="@{/index.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
